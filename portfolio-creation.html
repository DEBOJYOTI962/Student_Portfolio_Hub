<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Create Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 12px;
        background: rgba(255,255,255,0.05);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #111;
        color: #fff;
    }
    .form-group textarea {
        resize: vertical;
    }
    .btn-main {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 1rem;
        background: linear-gradient(90deg, #00ff99, #00ccff);
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        color: #111;
    }
    .btn-main:hover {
        opacity: 0.9;
    }
  </style>
</head>
<body>
<div id="page-creation">

  <!-- Header -->
  <header class="main-header glass-effect">
       <div class="container flex-between">
          <a href="index.html" class="logo">
              <i class="fas fa-graduation-cap"></i>
              <span>SkillHub</span>
          </a>
          <nav class="main-nav">
              <a href="portfolio-showcase.html">Explore Portfolios</a>
              <a href="portfolio-creation.html">Create Portfolio</a>
              <a href="login.html">Log In</a>
              <a href="signup.html" class="btn btn-primary">Sign Up</a>
          </nav>
      </div>
  </header>

  <!-- Main -->
  <main class="container">
      <div class="form-container glass-effect">
          <h2>Add New Portfolio Item</h2>
          <form id="creation-form">

              <!-- Project Title -->
              <div class="form-group">
                  <label for="project-title">Project Title</label>
                  <input type="text" id="project-title" placeholder="e.g., Interactive Weather App" required>
              </div>

              <!-- Project Image -->
              <div class="form-group">
                  <label for="project-image">Project Image (URL)</label>
                  <input type="url" id="project-image" placeholder="https://example.com/image.jpg">
              </div>

              <!-- Project File Upload -->
              <div class="form-group">
                  <label for="project-file">Upload Project File</label>
                  <input type="file" id="project-file" accept=".zip,.rar,.pdf,.docx,.pptx">
              </div>

              <!-- Certificate Upload -->
              <div class="form-group">
                  <label for="certificate-file">Upload Certificate</label>
                  <input type="file" id="certificate-file" accept=".jpg,.png,.pdf">
              </div>

              <!-- Description -->
              <div class="form-group">
                  <label for="project-description">Description</label>
                  <textarea id="project-description" rows="5" placeholder="Describe your project, what it does, and technologies used."></textarea>
              </div>

              <!-- Skills -->
              <div class="form-group">
                  <label for="project-skills">Skills (comma separated)</label>
                  <input type="text" id="project-skills" placeholder="e.g., HTML, CSS, JavaScript">
              </div>

              <!-- Submit -->
              <button type="submit" class="btn-main">Add to Portfolio</button>
          </form>
      </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer glass-effect">
      <div class="container flex-between">
          <p>&copy; 2025 Student Skill Portfolio Hub</p>
          <nav class="footer-nav">
              <a href="portfolio-showcase.html">Portfolios</a>
              <a href="portfolio-creation.html">Create Portfolio</a>
              <a href="signup.html">Sign Up</a>
              <a href="login.html">Log In</a>
              <a href="index.html">Home</a>
          </nav>
      </div>
  </footer>
</div>
</body>
</html>
