<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillHub - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="page-login" class="auth-page">
  <div class="background-animation"></div>

  <!-- Header -->
  <header class="main-header glass-effect">
      <div class="container flex-between">
          <a href="index.html" class="logo">
              <i class="fas fa-graduation-cap"></i>
              <span>SkillHub</span>
          </a>
          <nav class="main-nav">
              <a href="portfolio-showcase.html">Explore Portfolios</a>
              <a href="portfolio-creation.html">Create Portfolio</a>
              <a href="login.html">Log In</a>
              <a href="signup.html" class="btn btn-primary">Sign Up</a>
          </nav>
      </div>
  </header>

  <!-- Login Form -->
  <div class="auth-container">
      <div class="auth-form-wrapper glass-effect">
          <div class="form-header">
              <h1>Welcome Back</h1>
              <p>Enter your credentials to access your account</p>
          </div>
          <form id="login-form" class="auth-form" novalidate>
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-envelope icon"></i>
                      <input type="email" id="email-login" name="email" placeholder="Email Address" required>
                      <span class="input-line"></span>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-wrapper">
                      <i class="fas fa-lock icon"></i>
                      <input type="password" id="password-login" name="password" placeholder="Password" required>
                      <span class="input-line"></span>
                      <button type="button" class="password-toggle" id="togglePasswordLogin">
                          <i class="fas fa-eye"></i>
                      </button>
                  </div>
              </div>
              <div class="form-options">
                  <label class="checkbox-wrapper">
                      <input type="checkbox" id="remember">
                      <span class="checkmark"></span>
                      Remember me
                  </label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
              <div class="captcha-section">
                  <div class="captcha-box glass-effect">
                      <canvas id="captchaCanvasLogin" width="200" height="50"></canvas>
                      <button type="button" id="refreshCaptchaLogin" class="refresh-btn">
                          <i class="fas fa-sync-alt"></i>
                      </button>
                  </div>
                  <div class="form-group">
                      <div class="input-wrapper">
                          <i class="fas fa-shield-alt icon"></i>
                          <input type="text" id="captchaInputLogin" placeholder="Enter Captcha" required>
                          <span class="input-line"></span>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">
                  <span class="btn-text">Log In Securely</span>
                  <span class="btn-loader"></span>
              </button>
              <div class="divider">
                  <span>or continue with</span>
              </div>
              <div class="social-login">
                  <button type="button" class="btn btn-social btn-google">
                      <i class="fab fa-google"></i>
                      Google
                  </button>
                  <button type="button" class="btn btn-social btn-github">
                      <i class="fab fa-github"></i>
                      GitHub
                  </button>
              </div>
              <div class="form-footer">
                  <p>Don't have an account? <a href="signup.html">Sign Up Now</a></p>
              </div>
          </form>
      </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer glass-effect">
      <div class="container flex-between">
          <p>&copy; 2025 Student Skill Portfolio Hub</p>
          <nav class="footer-nav">
              <a href="portfolio-showcase.html">Portfolios</a>
              <a href="portfolio-creation.html">Create Portfolio</a>
              <a href="signup.html">Sign Up</a>
              <a href="login.html">Log In</a>
              <a href="index.html">Home</a>
          </nav>
      </div>
  </footer>

  <!-- Floating shapes -->
  <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
  </div>
</div>
  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/captcha.js"></script>
</body>
</html>
